		<style>
			/* Will be moved to vi-styling */

			.list-separator--accordion .icon {
			    position: relative;
			    display: -ms-inline-flexbox;
			    display: inline-flex;
			    transition: all .3s ease;
			    margin-right: 5px;
			    font-size: 1.3em;
			    -ms-flex-item-align: center;
			    align-self: center;
			    pointer-events: none;
			}

			.list-separator--accordion {
			    cursor: pointer;
			}

			.list-separator {
			    display: -ms-flexbox;
			    display: flex;
			    -ms-flex: 0 0 auto;
			    flex: 0 0 auto;
			    padding: 3px 3.75px;
			    color: #51514e;
			    font-size: .8em;
			    font-weight: 400;
			    background-color: #ededed;
			    border-top: 1px solid #e1e1e1;
			}

			.list-separator--accordion .icon:last-of-type {
			    margin-left: auto;
			}

			.list-separator--accordion.is-active~.itemGroup, .list-separator--accordion.is-active~.itemGroup .list--sub.is-active {
			    display: block;
			}
			.list-separator--accordion~.itemGroup, .list-separator--accordion~.itemGroup .list--sub {
			    display: none;
			}

			.list-separator--accordion.is-active .icon:last-of-type {
				-webkit-transform: rotate(-90deg);
				transform: rotate(-90deg);
			}
			.item-open.is-active .icon:last-of-type {
				-webkit-transform: rotate(-90deg);
				transform: rotate(-90deg);
			}


			.flr-bone--select span.is-disabled{
				cursor: not-allowed !important;
			}
		</style>
